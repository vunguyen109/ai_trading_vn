# config.yaml - AI TRADING SYSTEM
system:
  version: "1.0"
  mode: "development"  # development/production

data:
  symbols:
    - "VNINDEX"
    - "VIC"
    - "VHM"
    - "VRE"
    - "MWG"
    - "FPT"
    - "VCB"
    - "TPB"
    - "CTG"
    - "MBB"
  source: "vnstock"
  provider: "KBS"
  update_frequency: "daily"  # daily/weekly
  history_days: 365
  database: "data/database.db"

features:
  technical_indicators:
    - "rsi"
    - "macd"
    - "bollinger_bands"
    - "sma_20"
    - "sma_50"
    - "volume_sma"
    - "atr"
    - "stochastic"
  window_sizes: [1, 3, 5, 10]
  feature_selection:
    corr_targets: ["return_1d", "close"]
    min_abs_corr: 0.0
    max_features: 100

ml:
  model_type: "random_forest"
  target: "price_up_next_3_days"
  test_size: 0.2
  hyperparameters:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5

backtest:
  initial_capital: 1000000000  # 1 ty VND
  commission: 0.0015  # 0.15%
  slippage: 0.001  # 0.1%

alerts:
  telegram:
    enabled: false
    bot_token: "YOUR_TOKEN"
    chat_id: "YOUR_CHAT_ID"
  email:
    enabled: false

schedule:
  data_collection: "17:00"  # After market close
  prediction: "18:00"
  alert: "19:00"
